<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
</head>
<body>
    <h1>Sentiment Analysis</h1>
    <form method="post">
        <label for="review_text">Enter Review:</label><br>
        <textarea id="review_text" name="review_text" rows="4" cols="50">{{ review_text }}</textarea><br><br>
        <input type="submit" value="Analyze Review">
    </form>

    {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
